# DEX Monitoring - Configuration des métriques
# Format : MetricName = Enabled, FrequencyMinutes, Priority
#
# Enabled: true/false - Active ou désactive la métrique
# FrequencyMinutes: Intervalle de collecte en minutes (0 = event-driven)
# Priority: high/medium/low - Priorité de la métrique
#
# Pour désactiver une métrique : mettre false ou commenter la ligne avec #

[Metadata]
ConfigVersion = 1.0.0
LastModified = 2026-01-15T00:00:00Z
MinCollectorVersion = 1.0.0

[System]
# Métriques système de base - haute fréquence
CPUUsage = true, 5, high
MemoryUsage = true, 5, high
DiskSpace = true, 15, medium
DiskIO = false, 10, low
SystemUptime = true, 60, low

[Network]
# Métriques réseau
InternetConnectivity = true, 10, high
GatewayLatency = true, 15, medium
DNSResolution = true, 15, medium
ActiveConnections = false, 10, low
WiFiSignalStrength = false, 10, medium

[Applications]
# Métriques applicatives
RunningProcesses = false, 10, medium
TopCPUConsumers = false, 5, high
TopMemoryConsumers = false, 5, high
ApplicationCrashes = false, 5, high
InstalledApplications = false, 1440, low

[Security]
# Métriques de sécurité
AntivirusStatus = true, 30, high
FirewallStatus = true, 30, high
WindowsUpdateStatus = false, 60, high
BitLockerStatus = false, 60, medium
PendingUpdates = false, 120, medium

[UserExperience]
# Métriques expérience utilisateur (event-driven : frequency = 0)
BootTime = false, 0, high
LoginTime = false, 0, high
SessionUptime = false, 30, medium

[Hardware]
# Métriques hardware (données statiques = basse fréquence)
ComputerModel = false, 1440, low
BatteryHealth = false, 60, medium
BatteryStatus = false, 15, medium

[Events]
# Métriques basées sur les Event Logs Windows
SystemErrors = false, 15, high
CriticalEvents = false, 5, high
ApplicationErrors = false, 15, medium
