# DEX Monitoring - Profil Laptop
# Configuration optimisée pour les laptops
# Fréquences réduites pour économiser la batterie
# Focus sur les métriques batterie et WiFi

[Metadata]
ConfigVersion = 1.0.0
Profile = laptop
Description = Configuration économe en énergie pour laptops

[System]
# Fréquences réduites pour économie de batterie
CPUUsage = true, 10, medium
MemoryUsage = true, 10, medium
DiskSpace = true, 30, medium
DiskIO = false, 30, low
SystemUptime = true, 120, low

[Network]
InternetConnectivity = true, 15, high
GatewayLatency = true, 30, medium
DNSResolution = true, 30, low
ActiveConnections = false, 30, low
# WiFi important sur laptop
WiFiSignalStrength = true, 10, high

[Applications]
RunningProcesses = true, 15, medium
TopCPUConsumers = true, 10, high
TopMemoryConsumers = true, 15, medium
ApplicationCrashes = true, 10, high
InstalledApplications = true, 1440, low

[Security]
AntivirusStatus = true, 60, high
FirewallStatus = true, 60, high
WindowsUpdateStatus = true, 120, medium
BitLockerStatus = true, 240, medium
PendingUpdates = true, 480, low

[UserExperience]
BootTime = true, 0, high
LoginTime = true, 0, high
SessionUptime = true, 60, medium

[Hardware]
ComputerModel = true, 1440, low
# Métriques batterie importantes sur laptop
BatteryHealth = true, 30, high
BatteryStatus = true, 5, high

[Events]
SystemErrors = true, 30, high
CriticalEvents = true, 10, high
ApplicationErrors = true, 30, medium
